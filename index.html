<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Діна збирає мушлі</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      touch-action: none;
    }
    body {
      width: 100vw;
      height: 100vh;
      overscroll-behavior: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 450px;
      max-height: 800px;
      aspect-ratio: 9 / 16;
      background: #000;
      box-shadow: 0 0 24px #0008;
      overflow: hidden;
    }
    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
      touch-action: none;
    }
    .ctrl-btn {
      position: absolute;
      width: 18vw;
      max-width: 80px;
      aspect-ratio: 1 / 1;
      z-index: 10;
      pointer-events: auto;
      opacity: 0.92;
      background: none;
      border: none;
      padding: 0;
      transition: opacity 0.15s;
      user-select: none;
    }
    .ctrl-btn:active { opacity: 0.7; }
    #btn-left  { left: 8vw;  bottom: 5vw;}
    #btn-right { left: 30vw; bottom: 5vw;}
    #btn-up    { left: 19vw; bottom: 15vw;}
    #btn-down  { left: 19vw; bottom: -5vw;}

    @media (min-width: 451px) {
      #game-container { width: 450px; height: 800px; }
    }
    /* Sound Button */
    #btn-sound {
      position: absolute;
      top: 3vw; right: 3vw;
      width: 11vw; max-width: 46px;
      aspect-ratio: 1 / 1;
      z-index: 20;
      background: none;
      border: none;
      padding: 0;
      pointer-events: auto;
      opacity: 0.88;
    }
    #btn-sound:active { opacity: 0.7; }

    /* Info overlay */
    #ui-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 5;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    .score-box, .level-box, .timer-box {
      position: absolute;
      left: 16px;
      font-size: 2.3vh;
      color: #fff;
      text-shadow: 0 0 7px #000, 0 0 2px #2d55a9;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.18);
      border-radius: 13px;
      padding: 3px 12px 3px 8px;
      height: 36px;
      min-width: 70px;
      pointer-events: none;
    }
    .score-box { top: 14px; }
    .level-box { top: 14px; left: unset; right: 16px;}
    .timer-box { top: 56px; left: 50%; transform: translateX(-50%);}
    .score-icon, .level-icon, .timer-icon {
      width: 28px; height: 28px;
      margin-right: 8px;
      margin-left: 2px;
      vertical-align: middle;
      pointer-events: none;
    }
    .level-icon { margin-left: 0; margin-right: 6px;}
    .timer-icon { margin-right: 6px;}
    /* Hide arrows on desktop */
    @media (hover: hover) and (pointer: fine) {
      .ctrl-btn { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="360" height="640"></canvas>
    <!-- Overlay for score, timer, level -->
    <div id="ui-overlay">
      <div class="score-box"><img src="icons/shell.png" class="score-icon"> <span id="score">0</span></div>
      <div class="timer-box"><img src="icons/hourglass.png" class="timer-icon"> <span id="timer">60</span></div>
      <div class="level-box"><img src="icons/yacht.png" class="level-icon"> <span id="level">1</span></div>
    </div>
    <!-- Mobile control buttons -->
    <button class="ctrl-btn" id="btn-left"><img src="icons/left.png" width="100%" draggable="false"></button>
    <button class="ctrl-btn" id="btn-right"><img src="icons/right.png" width="100%" draggable="false"></button>
    <button class="ctrl-btn" id="btn-up"><img src="icons/up.png" width="100%" draggable="false"></button>
    <button class="ctrl-btn" id="btn-down"><img src="icons/down.png" width="100%" draggable="false"></button>
    <!-- Sound button -->
    <button id="btn-sound"><img id="sound-icon" src="icons/sound-on.png" width="100%" draggable="false"></button>
  </div>
  <audio id="bg-music" src="music/yachting-song.MP3" loop></audio>

<script>
  // --- Canvas config ---
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width, H = canvas.height;
  function resizeCanvas() { /* ... */ }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // --- Load images (with loading control) ---
  const imgBg    = new Image(); imgBg.src = "bg5.jpg";
  const imgDina  = new Image(); imgDina.src = "dina.png";
  const imgShell = new Image(); imgShell.src = "icons/shell.png";
  const imgYacht = new Image(); imgYacht.src = "icons/yacht.png";
  const images = [imgBg, imgDina, imgShell, imgYacht];
  let imagesLoaded = 0;
  images.forEach(img => {
    img.onload = () => {
      imagesLoaded++;
      if (imagesLoaded === images.length) {
        // ВСІ ЗОБРАЖЕННЯ ЗАВАНТАЖЕНО — стартуємо гру!
        window.onload = () => { startGame(); };
        startGame();
      }
    };
    img.onerror = () => {
      alert("Не вдалося завантажити одне із зображень. Перевір шлях: " + img.src);
    }
  });

  // --- Далі весь інший код залишається як у минулому повідомленні ---

</script>

</body>
</html>
